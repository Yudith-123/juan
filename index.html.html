<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios con JS</title>
    <link rel="stylesheet" href="css/taller.css" type="text/css">
    <script type="text/javascript">
        function Sumar()
        {
            var n1,n2,suma;
            //Leer n1, n2
            n1=document.getElementById("txtNro1").value;
            n2=document.getElementById("txtNro2").value;
            suma=parseFloat (n1)+parseFloat (n2);
            //escribir resta
            document.getElementById("lblResultado").innerHTML="la suma es: "+suma;
            
        }
        function Restar()
        {
            var n1,n2,resta;
            //Leer n1, n2
            n1=document.getElementById("txtNro1").value;
            n2=document.getElementById("txtNro2").value;
            
            resta=parseFloat (n1)-parseFloat (n2);
            //escribir suma
            
            document.getElementById("lblResultado").innerHTML="la resta es: "+resta;
        }   
        function Multiplicacion()
        {
            var n1,n2,multiplicacion;
            //Leer n1, n2
            n1=document.getElementById("txtNro1").value;
            n2=document.getElementById("txtNro2").value;
            
            multiplicacion=parseFloat (n1)*parseFloat (n2);
            //escribir suma
            
            document.getElementById("lblResultado").innerHTML="la multipicacion es: "+multiplicacion;
        } 
        function Division()
        {
            var n1,n2,division;
            //Leer n1, n2
            n1=document.getElementById("txtNro1").value;
            n2=document.getElementById("txtNro2").value;
            
            division=parseFloat (n1)/parseFloat (n2);
            //escribir suma
            
            document.getElementById("lblResultado").innerHTML="la division es: "+division;
        } 
        function Factorial() {
            var n1;
            n1 = document.getElementById("txtNro1").value;
            var total = 1;
            for (i = 1; i <= parseInt(n1); i++) {
                total = total * i;
            }
            document.getElementById("lblResultado").innerHTML = "El factorial de"+n1+ " es :" + total;
        }
    
            
        
        
        function Potencia()
        {
            var n1,n2,potencia;
            //Leer n1, n2
            n1=document.getElementById("txtNro1").value;
            n2=document.getElementById("txtNro2").value;
            
            potencia=parseFloat (n1)**parseFloat (n2);
            //escribir suma
            
            document.getElementById("lblResultado").innerHTML="la potencia es: "+potencia;
        }        
        function Inverso(){
            var n1;
            n1 = document.getElementById("txtNro1").value;
            inv = parseFloat(n1)**-1
            inver = `1/${n1}`//jala directamente una variable en unstri, comillasy dolar
            document.getElementById("lblResultado").innerHTML = "El Inverso es: " + inver;
        }   
        function Seno(){
            var n1, seno; 
            n1 = document.getElementById("txtNro1").value;
            n = parseFloat(n1);
            seno = Math.round(Math.sin(n));
            document.getElementById("lblResultado").innerHTML = "El seno es: " + seno;
        }        
        function Tangente(){
            var n1, tan;
            n1 = document.getElementById("txtNro1").value;
            n = parseFloat(n1);
            tan = Math.tanh(n);
            document.getElementById("lblResultado").innerHTML = "La tangente es: " + tan;
        }       
     
        function Porcentaje()
        {
            var n1, n2, porc, total;
            n1 = document.getElementById("txtNro1").value;
            n2 = document.getElementById("txtNro2").value;
            porc = parseFloat(n2)/100;
            total = parseFloat(n1)* porc;

            document.getElementById("lblResultado").innerHTML = "El porcentaje es: "+ total;
        }
    </script>
</head>
<body>
    <h1>Formularios con JS</h1>
    <p>Por favor, introduce los numeros</p>
    <p>Nro1: <input type="text" id="txtNro1"></p>
    <p>Nro2: <input type="text" id="txtNro2"></p>
    <p><button type="button" onclick="Sumar()"> Sumar</button></p>
    <p><button type="button" onclick="Restar()"> Restar</button></p>
    <p><button type="button" onclick="Multiplicacion()"> Multiplicacion</button></p>
    <p><button type="button" onclick="Division()"> Division</button></p>
    <p><button type="button" onclick="Factorial()"> Factorial</button></p>
    <p><button type="button" onclick="Potencia()"> Potencia</button></p>
    <p><button type="button" onclick="Seno()"> Seno</button></p>
    <p><button type="button" onclick="Tangente()"> Tangente</button></p>
    <p><button type="button" onclick="Inverso()"> Inverso</button></p>
    <p><button type="button" onclick="Porcentaje()"> Porcentaje</button></p>
    

    <p id="lblResultado"></p>
</body>
